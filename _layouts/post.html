<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
    </head>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/post.css">
    <body>
        {% include header.html %}
        <div id = 'content'>
            <div id = "leftDiv">
                <table id = 'postDetail' border = '1'>
                    <colgroup>
                        <col class = 'tdStyle1'>
                        <col class = 'tdStyle2'>
                        <col class = 'tdStyle1'>
                        <col class = 'tdStyle2'>
                    </colgroup>
                    <thead>
                        <tr>
                            <th colspan='4'>{{ page.title }}</th>
                        </tr>
                        <tr>
                            <td scope = 'col'>작성자</td>
                            <td scope = 'col'>{{ page.author }}</td>
                            <td scope = 'col'>작성일</td>
                            <td scope = 'col'>{{ page.date | date: "%Y-%m-%d" }}</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="4">
                                <div id = "postDiv">
                                    {{ content }}
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot></tfoot>
                </table>
            </div>

            <div id = "rightDiv">
                {% include navigation.html %}
            </div>
        </div>
        
        {% include footer.html %}
    </body>
</html>
